<!doctype html>
<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">


<head th:replace="user/layout :: pageHead('Login')">
</head>

<body>

    <div th:replace="user/layout :: body">
        <section th:fragment="mainContent">

            <!--breadcrumbs area start-->
            <div class="breadcrumbs_area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <h3>login</h3>
                                <ul>
                                    <li><a href="/user/index">home</a></li>
                                    <li>login</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--breadcrumbs area end-->

            <!-- customer login start -->
            <div class="customer_login">
                <div class="container">
                    <div class="row">
                        <!--login area start-->
                        <div class="col-lg-3 col-md-3">

                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="account_form">
                                <h2>login</h2>
                                <form action="#">
                                    <p>
                                        <label>Email <span>*</span></label>
                                        <input type="text">
                                    </p>
                                    <p>
                                        <label>Passwords <span>*</span></label>
                                        <input type="password">
                                    </p>
                                    <div class="login_submit">
                                        <a href="/user/forgot-password">Lost your password?</a>
                                        <label for="remember">
                                            <input id="remember" type="checkbox">
                                            Remember me

                                        </label>
                                        <button type="submit">Register</button>
                                        <button type="submit">Login</button>


                                    </div>

                                </form>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3">

                        </div>
                        <!--login area start-->


                    </div>
                </div>
            </div>
            <!-- customer login end -->

        </section>
    </div>

</body>


</html>
