<!doctype html>
<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">


<head th:replace="user/layout :: pageHead('Login')">
</head>

<body>

    <div th:replace="user/layout :: body">
        <section th:fragment="mainContent">

            <!--breadcrumbs area start-->
            <div class="breadcrumbs_area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <h3>login</h3>
                                <ul>
                                    <li><a href="/user/index">home</a></li>
                                    <li>login</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--breadcrumbs area end-->

            <!-- customer login start -->
            <div class="customer_login">
                <div class="container">
                    <div class="row">
                        <!--login area start-->
                        <div class="col-lg-3 col-md-3">

                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="account_form">
                                <h2>login</h2>
                                <form action="#" method="post" th:action="@{/user/login/success}"
                                    th:object="${customers}">
                                    <p>
                                        <label>Email<span style="color: red;">*</span></label>
                                        <input type="text" th:field="*{cemail}" required="Add">
                                    </p>
                                    <p>
                                        <label>Passwords<span style="color: red;">*</span></label>
                                        <input type="password" th:field="*{CustomerPassword}" required="Add">
                                    </p>
                                    <div class="login_submit">
                                        <a href="/user/forgot-password">Lost your password?</a>
                                        <button style="background-color: white; color: black; border: 0.2px solid rgb(152, 152, 152);"
                                            onmouseover="this.style.background='#fe3737' ; this.style.color='white'"
                                            onmouseout="this.style.background='white' ; this.style.color='black'" type="button"
                                            onclick="window.location.href='/user/register';">Register
                                        </button>
                                        <button type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3">

                        </div>
                        <!--login area start-->


                    </div>
                </div>
            </div>
            <!-- customer login end -->

        </section>
    </div>

</body>


</html>
