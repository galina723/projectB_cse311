<!doctype html>
<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{user/layout :: pageHead('Login')}">
</head>

<body>

    <div th:replace="~{user/layout :: body}">
        <section th:fragment="mainContent">

            <!--breadcrumbs area start-->
            <div class="breadcrumbs_area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <h3>Reset Password</h3>
                                <ul>
                                    <li><a href="/user/index">home</a></li>
                                    <li>Reset password</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--breadcrumbs area end-->

            <!-- customer login start -->
            <div class="customer_login">
                <div class="container">
                    <div class="row">
                        <!--login area start-->
                        <div class="col-lg-3 col-md-3">

                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="account_form">
                                <h2>Reset Password</h2>
                                <form method="post" th:action="@{/user/forgot-password/reset}">
                                    <input type="hidden" name="email" th:value="${cemail}">
                                    <p>
                                        <label>New Password:</label>
                                        <input type="password" name="newPassword" required="required">
                                    </p>
                                    <p><label>Confirm New Password:</label>
                                        <input type="password" name="confirmPassword" required="required">
                                    </p>
                                    <div th:if="${error}">
                                        <p style="color: red;">[[${error}]]</p>
                                    </div>
                                    <div class="login_submit">
                                        <button type="submit" >Reset Password</button>
                                    </div>
                                </form>
                                

                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3">

                        </div>
                        <!--login area start-->

                    </div>
                </div>
            </div>
            <!-- customer login end -->

        </section>
    </div>

</body>

</html>
