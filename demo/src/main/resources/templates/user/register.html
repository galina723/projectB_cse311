<!doctype html>
<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">


<head th:replace="user/layout :: pageHead('Login')">
</head>

<body>

    <div th:replace="user/layout :: body">
        <section th:fragment="mainContent">

            <!--breadcrumbs area start-->
            <div class="breadcrumbs_area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <h3>Register</h3>
                                <ul>
                                    <li><a href="/user/index">home</a></li>
                                    <li>register</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--breadcrumbs area end-->

            <!-- customer login start -->
            <div class="customer_login">
                <div class="container">
                    <div class="row">
                        <!--login area start-->
                        <div class="col-lg-6 col-md-6">
                            <div class="account_form">
                                <h2>register</h2>
                                <form action="#">
                                    <p>
                                        <label>Full Name <span>*</span></label>
                                        <input type="text">
                                    </p>
                                    <p>
                                        <label>Email <span>*</span></label>
                                        <input type="text">
                                    </p>
                                    <p>

                                    <div class="col-lg-6 mb-20">
                                        <label>Password<span>*</span></label>
                                        <input type="password">


                                    </div>
                                    <div class="col-lg-6 mb-20">
                                        <label>Confirm Password<span>*</span></label>
                                        <input type="password">


                                    </div>


                                    </p>

                                    <p>
                                        <label>Phone<span>*</span></label>
                                        <input type="text">
                                    </p>

                                </form>
                            </div>
                        </div>
                        <!--login area start-->

                        <!--register area start-->
                        <div class="col-lg-6 col-md-6">
                            <div class="account_form register">
                                <h2></h2>
                                <form action="#">
                                    <p>
                                        <label>Address <span>*</span></label>
                                        <input type="text">
                                    </p>

                                    <p>
                                        <label>City <span>*</span></label>
                                        <input type="text">
                                    </p>

                                    <p>

                                        <label for="country">Province <span>*</span></label>
                                    <div class="col-12 mb-20">

                                        <select class="select_option" name="cuntry" id="country">
                                            <option value="2">Bình Dương</option>
                                            <option value="3">Bình Phước</option>
                                            <option value="4">Tây Ninh</option>
                                            <option value="5">Đồng Nai</option>
                                            <option value="6">Thành phố Hồ Chí Minh</option>
                                            <option value="7">Bà Rịa Vũng Tàu</option>
                                            <option value="8">Long An</option>
                                            <option value="9">Bình Thuận</option>
                                            <option value="10">Hà Nội</option>

                                        </select>
                                    </div>

                                    </p>
                                    

                                    <div class="login_submit">
                                        <button type="submit">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--register area end-->
                    </div>
                </div>
            </div>
            <!-- customer login end -->

        </section>
    </div>

</body>


</html>
