<!doctype html>
<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">


<head th:replace="user/layout :: pageHead('My Account')">


</head>

<body>

    <div th:replace="user/layout :: body">
        <section th:fragment="mainContent">

            <!--breadcrumbs area start-->
            <div class="breadcrumbs_area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <h3>account</h3>
                                <ul>
                                    <li><a href="/user/index">home</a></li>
                                    <li>my account</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--breadcrumbs area end-->

            <!-- my account start  -->
            <section class="main_content_area">
                <div class="container">
                    <div class="account_dashboard">
                        <div class="row">
                            <div class="col-sm-12 col-md-3 col-lg-3">
                                <!-- Nav tabs -->
                                <div class="dashboard_tab_button">
                                    <ul role="tablist" class="nav flex-column dashboard-list">
                                        <li><a href="#orders" data-bs-toggle="tab" class="nav-link active">Orders</a>
                                        </li>
                                        <li><a href="#account-details" data-bs-toggle="tab" class="nav-link">Account
                                                details</a></li>
                                        <li><a href="/user/logout" class="nav-link">logout</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-9 col-lg-9">
                                <!-- Tab panes -->
                                <div class="tab-content dashboard_content">
                                    <div class="tab-pane fade active" id="orders">
                                        <h3>Orders</h3>
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>Order</th>
                                                        <th>Date</th>
                                                        <th>Status</th>
                                                        <th>Total</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="order, star : ${orders}">
                                                        <td>[[${star.index+1}]]</td>
                                                        <td>[[${order.OrderDate}]]</td>
                                                        <td><span class="success">[[${order.OrderStatus}]]</span>
                                                        </td>
                                                        <td>$[[${order.OrderAmount}]]</td>
                                                        <td><a href="/user/cart" class="view">view</a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="account-details">
                                        <div class="row">
                                            <!-- Account Details Column -->
                                            <div class="col-sm-12 col-md-6">
                                                <h3>Account details</h3>
                                                <div class="login">
                                                    <div class="login_form_container">
                                                        <div class="account_login_form">
                                                            <label>Full Name</label>
                                                            <p th:text="${customer.CustomerName}"></p>
                                                            <label>Email</label>
                                                            <p th:text="${customer.cemail}"></p>
                                                            <label>Phone</label>
                                                            <p th:text="${customer.CustomerPhone}"></p>
                                                            <label>Province</label>
                                                            <p th:text="${customer.CustomerProvince}"></p>
                                                            <label>City</label>
                                                            <p th:text="${customer.CustomerCity}"></p>
                                                            <label>Address</label>
                                                            <p th:text="${customer.CustomerAddress}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Edit Profile Column -->
                                            <div class="col-sm-12 col-md-6">
                                                <h3>Edit Profile</h3>
                                                <div class="login">
                                                    <div class="login_form_container">
                                                        <div class="account_login_form">
                                                            <form th:action="@{/user/my-account}" method="post"
                                                                th:object="${customer}">
                                                                <label>Full Name</label>
                                                                <input type="text" th:field="*{CustomerName}"
                                                                    name="full-name">
                                                                <div class="col-12 mb-20">
                                                                    <label>Province</label>
                                                                    <select class="select_option" name="orderProvince"
                                                                        id="province" required
                                                                        th:field="*{CustomerProvince}">
                                                                        <option value="" disabled selected>Select a
                                                                            province</option>
                                                                        <option th:each="province : ${provinces}"
                                                                            th:value="${province.idProvince}"
                                                                            th:text="${province.name}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-12 mb-20">
                                                                    <label>City</label>
                                                                    <select class="select_option" name="orderCity"
                                                                        id="city" th:field="*{CustomerCity}"
                                                                        style="display: inline-block;">
                                                                        <option value="" disabled selected>Select a city
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <label>Address</label>
                                                                <input type="text" th:field="*{CustomerAddress}"
                                                                    name="orderAddress">
                                                                <div class="save_button primary_btn default_button">
                                                                    <button type="submit">Save</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- my account end   -->
        </section>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var provinceSelect = document.getElementById("province");
            var citySelect = document.getElementById("city");

            if (provinceSelect) {
                provinceSelect.onchange = function () {
                    var provinceId = this.value;


                    // Clear previous options in the city dropdown
                    citySelect.innerHTML = '<option value="" disabled selected>Select a city</option>';

                    // Fetch districts based on selected province
                    fetch(`/user/districts/${provinceId}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (Array.isArray(data) && data.length > 0) {
                                data.forEach(function (district) {
                                    // Create a new option element
                                    let option = document.createElement("option");
                                    option.value = district.name;
                                    option.textContent = district.name;
                                    citySelect.appendChild(option);
                                });

                                // Re-initialize or refresh the custom select library
                                $(citySelect).niceSelect('update'); // Adjust this line based on your library's method
                            } else {
                                console.warn("No districts found for this province.");
                            }
                        })
                        .catch(error => {
                            console.error('There was a problem with the fetch operation:', error);
                        });
                };
            } else {
                console.error("Province select element not found!");
            }
        });
    </script>
</body>

</html>
